<!DOCTYPE html>
<html lang = fr>
    <head>
        <title>pappy-robot</title>
    	<meta charset="utf-8" />
        <link href="static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Bienvenu ! sur Grandpy bot</h1>
            <h2>GrandPy bot: trouver l'endroit que vous cherchez</h2>
            <div>
                <img alt="earth" src="static/image/earth.jpg"/>
            </div>
        </header>
        <div>
            <h4>Quel endroit recherchez vous?</h4>
            <p>(indiquez un lieux dans votre demande)</p>
            <label for="userinput">votre question</label>
		    <input id="userinput" name='donnée' type="text" />
            <button id = "valu">
                valide
            </button>
            <p> recherche précédente : </p>
            <div id ="historique">
            </div>
        </div>
        <ul id ="results"></ul>
    	<h3 class="resultat">résultat google map:</h3>
    		<br />
            <p> carte </p>
                <img id="outmap" src='img' alt='carte'/>
    	<h3 class="resultat">résultat wikipedia:</h3>
    		<br />
            <p> wiki </p>
            <div id="output"></div>
            <p>
                <a id="outurl" href=""></a>
            </p>
        <footer>
            <p class="info">
                    auteur:Linke Marin<br />
                    mail: linkempro@gmail.com
            </p>
        </footer>
        <script src="static/js/api.js"></script>
    </body>
</html>
